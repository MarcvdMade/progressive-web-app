<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA | Cool projects</title>

    <!-- Animate.style -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👌</text></svg>">

    <!-- Localforage -->
    <script src="localforage/dist/localforage.js"></script>

    <!-- Style -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style/main.css">

</head>
<body class="light">
    <div>
        <header id="header">
            <div class="header-wrapper">
                <h1 class="header-title">Progressive web app</h1>
                <div class="connection-dot-wrapper">
                    <div class="connection-dot"></div>
                </div>
            </div>
            <div class="mode-switch-wrapper">
                <button id="mode-switch" class="button">🌞 Toggle Mode 🌝</button>
            </div>
        </header>
        <main id="main">
            <div id="tags">
                <div class="tags-title-wrapper">
                    <p class="tags-title">Tags</p>
                </div>
                <div id="tags-holder">
                    <p>Loading tags...</p>
                </div>
            </div>
            <div id="projects">
                <div class="project-title-wrapper">
                    <p class="projects-title">Projects</p>
                </div>
                <div id="projects-holder">
                    <p>Loading projects...</p>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="footer-wrapper">
                <p>Made with</p> 
                <svg class="heart animate__animated animate__heartBeat animate__infinite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/></svg>
                <p>by Marc vd Made</p>
            </div>
        </footer>
    </div>
</body>

<!-- ServiceWorker -->
<script src="js/serviceWorker.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/js/serviceWorker.js').then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration);
        }).catch((err) => {
            console.log('ServiceWorker registration failed: ', err);
        });
    }
</script>

<!-- Scripts -->
<script type="module" src="js/classes/Project.js"></script>
<script type="module" src="js/classes/Tag.js"></script>
<script type="module" src="js/main.js"></script>

<script>
    let htmlTag = document.getElementsByTagName('body')[0];
    
    let button = document.getElementById('mode-switch').addEventListener('click', () => {
        if (htmlTag.classList.contains('dark')) {
            htmlTag.classList.remove('dark');
            htmlTag.classList.add('light');
        } else {
            htmlTag.classList.remove('light');
            htmlTag.classList.add('dark');
        }
    })
</script>
</html>
