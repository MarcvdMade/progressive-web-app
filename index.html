<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
          theme: {
            extend: {
              colors: {
                white: '#f4f4f4',
                black: '#121212'
              }
            }
          }
        }
    </script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="js/main.js"></script>
</head>
<body class="text-black bg-white dark:text-white dark:bg-black transition duration-200">
    <div>
        <header>
            <div class="flex flex-row gap-5 justify-center">
                <h1 class="text-6xl font-bold text-center mb-5 border-b-4 border-solid border-red-600 pb-4">Progressive web app</h1>
                <div class="w-5 h-5 my-auto rounded-full bg-green-500"></div>
            </div>
            <div class="container mx-auto flex justify-center">
                <button id="mode-switch" class="bg-red-600 rounded-xl text-white px-5 py-2">üåû Toggle Mode üåù</button>
            </div>
        </header>
        <main>
            <div id="tags" class="my-5">
                <div class="mb-5">
                    <p class="text-4xl font-bold text-center">Tags</p>
                </div>
                <div id="tags-holder" class="flex flex-row flex-wrap justify-center gap-5"></div>
            </div>
            <div id="projects">
                <div class="mb-5">
                    <p class="text-4xl font-bold text-center">Projects</p>
                </div>
                <div id="projects-holder" class="flex flex-row flex-wrap justify-center gap-5"></div>
            </div>
        </main>
        <footer>
            <div class="text-center my-5 font-bold flex flex-row justify-center gap-2">
                <p>Made with</p> 
                <svg class="fill-red-600 w-5 animate__animated animate__heartBeat animate__infinite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/></svg>
                <p>by Marc vd Made</p>
            </div>
        </footer>
    </div>
</body>

<script>
    let htmlTag = document.getElementsByTagName('html')[0];

    let button = document.getElementById('mode-switch').addEventListener('click', () => {
        if (htmlTag.classList.contains('dark')) {
            htmlTag.classList.remove('dark')
        } else {
            htmlTag.classList.add('dark')
        }
    })
</script>
</html>
