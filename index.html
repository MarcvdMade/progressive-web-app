<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool projects</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
          theme: {
            extend: {
              colors: {
                white: '#f4f4f4',
                black: '#121212'
              }
            }
          }
        }
    </script>

    <link rel="stylesheet" href="style/main.css">
    <script type="module" src="js/main.js"></script>
</head>
<body class="text-black bg-white dark:text-white dark:bg-black transition duration-200">
    <div>
        <header>
            <div class="flex flex-row gap-5 justify-center">
                <h1 class="text-6xl font-bold text-center underline mb-5">Progressive web app</h1>
                <div class="w-5 h-5 my-auto rounded-full bg-green-500"></div>
            </div>
            <div class="container mx-auto flex justify-center">
                <button id="mode-switch" class="bg-red-600 rounded-xl text-white px-5 py-2">üåû Toggle Mode üåù</button>
            </div>
        </header>
        <main>
            <div id="tags" class="my-5">
                <div class="mb-5">
                    <p class="text-4xl font-bold text-center">Tags</p>
                </div>
                <div id="tags-holder" class="flex flex-row flex-wrap justify-center gap-5"></div>
            </div>
            <div id="projects">
                <div class="mb-5">
                    <p class="text-4xl font-bold text-center">Projects</p>
                </div>
                <div id="projects-holder" class="flex flex-row flex-wrap justify-center gap-5"></div>
            </div>
        </main>
        <footer>
            <p class="text-center">Made with <span class="text-red">‚ù§</span> by Marc vd Made</p>
        </footer>
    </div>
</body>

<script>
    let htmlTag = document.getElementsByTagName('html')[0];

    let button = document.getElementById('mode-switch').addEventListener('click', () => {
        if (htmlTag.classList.contains('dark')) {
            htmlTag.classList.remove('dark')
        } else {
            htmlTag.classList.add('dark')
        }
    })
</script>
</html>
